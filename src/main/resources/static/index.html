<body style="background-color: #6b9dcf">
  <h1 style="text-align: #082e55">Alquiler palcos!</h1>
  
  <div class="container unauthenticated">
    Para iniciar sesion con git hub:
    <a href="/oauth2/authorization/github">haz click</a>
  </div>
  <div class="container authenticated" style="border-block-start-color: cadetblue; display: none;">
    Autenticado como:<span id="user"></span>
    <button onclick="  location.href = 'indexbox.html';">Ir a la app</button>
  </div>


</body>
<script type="text/javascript">
  $.get("/user", function (data) {
    console.log(data)
    $("#user").html(data.name);
    $(".unauthenticated").hide()
    $(".authenticated").show()

  });
  var logout = function () {
    $.post("/logout", function () {
      $("#user").html('');
      $(".unauthenticated").show();
      $(".authenticated").hide();
    })
    return true;
  }
</script>

</html>
